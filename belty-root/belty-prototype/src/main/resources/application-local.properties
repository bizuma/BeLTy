spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.database=MYSQL
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.datasource.url=jdbc:mysql://localhost:3306/belty?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=belty
spring.datasource.password=belty
spring.datasource.driverClassName=com.mysql.jdbc.Driver

hibernate.discriminator.ignore_explicit_for_joined=false
